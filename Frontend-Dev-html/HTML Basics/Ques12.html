<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Formatting</title>
  </head>
  <body>
    <p>
      I am <strong>excited</strong> to learn web development.<br />
      It's <em>amazing</em> how much you can do with just HTML.<br />
      My favorite tag is <mark>&lt;code&gt;</mark>!<br />
      <small>Practice daily for the best results.</small>
    </p>
  </body>
</html>
