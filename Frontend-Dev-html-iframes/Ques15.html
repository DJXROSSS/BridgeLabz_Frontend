<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Form</title>
  </head>
  <body>
    <form>
      <label>Cardholder Name:</label><input type="text" placeholder="Enter cardholder name" required /><br />
      <label>Card Number:</label><input type="text" placeholder="Enter card number" required /><br />
      <label>Expiry Date:</label><input type="month" placeholder="MM/YY" required /><br />
      <label>CVV:</label><input type="password" placeholder="Enter CVV" required /><br />
      <input type="submit" value="Pay Now" />
    </form>
  </body>
</html>
