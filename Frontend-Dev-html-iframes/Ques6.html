<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration Form</title>
  </head>
  <body>
    <form>
      <label for="fullname">Full Name:</label><input id="fullname" type="text" required /><br />
      <label for="email">Email Address:</label><input id="email" type="email" required /><br />
      <label for="password">Password:</label><input id="password" type="password" required /><br />
      <label for="confirmpassword">Confirm Password:</label><input id="confirmpassword" type="password" required /><br />
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
